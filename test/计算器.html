<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/计算器.css"/>
	<body>
		<div class="counter">
            <input type="text" id="box" style="text-align:right" readOnly="true" value="0">
            <div class="funct">
                <input type="reset" id="res" value="CE">
				<input type="button" id="back" value="C"> 
                <input type="button" id="ride" value="*">
				<input type="button" id="division" value="/">
                <input type="button" id="add" value="+">
                <input type="button" id="reduce" value="-">                                
                <input type="button" id="round" value=".">
                <input type="button" id="sum" value="=">
				<input type="button" id="aor" value="+/-">
                <div class="numb">
                    <input type="button" id="one" value="1">
                    <input type="button" id="two" value="2">
                    <input type="button" id="three" value="3">
                    <input type="button" id="four" value="4">
                    <input type="button" id="five" value="5">
                    <input type="button" id="six" value="6">
                    <input type="button" id="seven" value="7">
                    <input type="button" id="eight" value="8">
                    <input type="button" id="nine" value="9">
                    <input type="button" id="zero" value="0">
                </div>                        
            </div>                            
        </div>
	</body>
</html>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/计算器.js" type="text/javascript" charset="utf-8"></script>
